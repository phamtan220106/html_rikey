<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/s31_ex5.css">
</head>
<body>
    <div class="container">
        <h2>Nhập Thông Tin</h2>
        <div class="input-group">
            <input type="text" id="name" placeholder="Nhập Tên">
            <input type="number" id="age" placeholder="Nhập Tuổi">
            <input type="text" id="city" placeholder="Nhập Thành Phố">
            <button id="add">Thêm</button>
        </div>

        <h2>Danh Sách</h2>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Tuổi</th>
                    <th>Thành Phố</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Dữ liệu sẽ được thêm ở đây -->
            </tbody>
        </table>
    </div>
   <script src="../js/s31_ex5.js"></script> 
</body>
</html>
