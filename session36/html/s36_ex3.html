<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Màu Nền</title>
    <style>
        body {
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Chọn màu nền yêu thích</h2>
    <div class="button-container">
        <button style="background-color: red; color: white;" onclick="changeBackgroundColor('red')">Đỏ</button>
        <button style="background-color: blue; color: white;" onclick="changeBackgroundColor('blue')">Xanh</button>
        <button style="background-color: yellow; color: black;" onclick="changeBackgroundColor('yellow')">Vàng</button>
        <button style="background-color: purple; color: white;" onclick="changeBackgroundColor('purple')">Tím</button>
    </div>
    
    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
            localStorage.setItem('backgroundColor', color);
        }
        
        window.onload = function() {
            const savedColor = localStorage.getItem('backgroundColor');
            if (savedColor) {
                document.body.style.backgroundColor = savedColor;
            }
        };
    </script>
</body>
</html>
