<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><i><em>form thu thập thông tin căn cước công dân</em></i></h1>
    <form action="http://www.myseerver.com" method="post">
        <label for="name">Họ Và Tên: </label>
        <input placeholder="Phạm VĂn A" type="text" name="name" id="name" required><br/> 
        
        <label for="birthday">Ngày SInh: </label>
        <input type="date" name="date" id="date" required><br/>
        
        <label for="gender">Giới tính: </label>
        <input type="radio" name="gender" value="gender_nam" id="gender">
        <label for="gender">Nam</label>
        <input type="radio" name="gender" value="gender_nu" id="gender">
        <label for="gender">Nữ</label><br/>

        <label for="cccd">Số căn cước công dân: </label>
        <input type="number" name="cccd" id="cccd" required><br/>
        <label for="Ngày cấp">Ngày cấp: </label>
        <input type="date" name="ngày cấp" id="Ngày cấp"><br/>
        <label for="Nơi cấp">Nơi cấp: </label>
        <input type="text" name="Nơi cấp" id="Nơi cấp"><br/>

        <label for="numberphone">Số điện thoại: </label>
        <input type="telephone" name="telephone" id="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br/>

        <label for="email">Email: </label>
        <input placeholder="@gmail.com" type="email" name="email" id="email" required><br/>

        <label for="">Địa chỉ thường chú: </label>
        <textarea name="Địa chỉ thường chú" id="điwạ chỉ thường chú"></textarea><br/>

        <label for="">Địa chỉ tạm chú: </label>
        <textarea name="Địa chỉ tạm chú" id="Địa chỉ tạm chú"></textarea><br/>

        <label for="">Loại căn cước công dân: </label>
        <input type="radio" name="Loại căn cước công dân" value="Loại căn cước công dân_cũ">
        <label for="">cũ</label>
        <input type="radio" name="Loại căn cước công dân" value="Loại căn cước công dân_mới">
        <label for="">mới</label><br/>

        <label for="">Dân tộc: </label>
        <input type="text" name="Dân tộc" value="Dân tộc" required><br/>

        <label for="">Tôn giáo: </label>
        <input type="text" name="Tôn giáo" value="tôn giáo" required><br/>

        <label for="">Quốc tịch: </label>
        <select name="quóc tịch" id="">
            <option value="Việt nam" selected>Việt Nam</option>
            <option value="">Chinna</option>
            <option value="">Korea</option>
        </select><br/>

        <label for="">Họ tên cha/mẹ: </label>
        <input placeholder="Phạm Văn A" type="text" name="" id=""><br>

        <label for="">Số CMND/CCCD của cha/mẹ: </label>
        <input type="number" name="Số căn cước công dân" ><br/>

        <label for="">Tỉnh Thành Phố: </label>
        <select name="Tỉnh" id="tỉnh">
            <option value="" selected>vĩnh phúc</option>
            <option value="">Hà Nội</option>
            <option value="">HCM</option>
        </select><br/>
        <button>Gửi thông tin</button>

    </form>
</body>
</html>
