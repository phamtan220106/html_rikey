<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myseerver.com" method="post">
        <label for="name">Họ và Tên</label>
        <input type="text" name="name" id="name" required>
        <br/>
        <label for="email">email</label>
        <input type="email" name="email" id="email" required>
        <br/>
        <label for="birthday">NGày sinh</label>
        <input type="date" name="birthday" id="birthday" required>
        <br/>
        <label for="gender">Giới tính: </label>
        <input type="radio" name="gender" value="nam" id="gender_nam">
        <label for="gender">nam</label>
        <input type="radio" name="gender" value="nữ" id="gender_nu">
        <label for="gender">nữ</label>
        <input type="radio" name="gender" value="khác" id="gender_khác">
        <label for="gender">khác</label><br/>
        <label for="">Số điện thoại: </label>
        <input type="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
        <label for="chuyên ngành">chuyên ngành</label>
        <select name="chuyên ngành" id="">
            <option value="html" seclected id="">html</option>
            <option value="css" id="">css</option>
            <option value="js" id="">js</option>
        </select>
        <label for="">năm nhập học: </label>
        <input type="number" min="2000" max="2025"><br/>
        <label for="">Điểm GPA: </label>
        <input type="number" name="" id="" max="10" min="1"><br>
        <label for="">địa chỉ: </label>
        <textarea name="địa chỉ" id=""></textarea><br>
        <label for="">lớp: </label>
        <select name="class" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="" selected>12</option>
        </select><br>
        <label for="">Ngày đăng kí học: </label>
        <input type="datetime-local" pattern="datetime-local"><br>
        <button>Gửi thông tin</button>
    </form>
</body>
</html>
